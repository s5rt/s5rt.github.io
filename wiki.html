<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Reverse Countdown ‚Äî Oct 8 8:30 PM</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    background: linear-gradient(135deg,#0f172a,#001219);
    color: #e6eef6;
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  .wrap {
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: env(safe-area-inset);
  }
  .counter {
    display: flex;
    gap: 3vmin;
    align-items: center;
    justify-content: center;
  }
  .block {
    text-align: center;
    min-width: 18vmax;
    max-width: 34vmin;
  }
  .digits {
    font-weight: 700;
    font-size: calc(8vmin + 4vmax);
    line-height: 0.85;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    text-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  .label {
    margin-top: 0.6rem;
    font-size: calc(1.8vmin + 0.6vmax);
    opacity: 0.9;
    text-transform: uppercase;
    letter-spacing: 0.12em;
  }
  .status {
    position: absolute;
    top: 1.6rem;
    left: 1.6rem;
    font-size: 1rem;
    background: rgba(255,255,255,0.03);
    padding: 0.45rem 0.65rem;
    border-radius: 8px;
  }
  .target {
    position: absolute;
    top: 1.6rem;
    right: 1.6rem;
    font-size: 0.95rem;
    background: rgba(255,255,255,0.03);
    padding: 0.45rem 0.65rem;
    border-radius: 8px;
    opacity: 0.95;
  }
  .rotate-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: linear-gradient(0deg, rgba(2,6,23,0.92), rgba(2,6,23,0.96));
    color: #fff;
    z-index: 50;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
  }
  .rotate-overlay .msg {
    font-size: 4.2vmin;
    max-width: 36rem;
  }
  .rotate-overlay .sub {
    font-size: 2.2vmin;
    margin-top: 1rem;
    opacity: 0.9;
  }
  @media (orientation: portrait) {
    .counter { transform: scale(0.85); }
    .rotate-overlay { display: flex; }
  }
  .digits.change {
    transform: translateY(-6px);
    transition: transform 140ms ease;
  }
  .hint {
    position: absolute;
    bottom: 1.2rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9rem;
    opacity: 0.6;
    background: rgba(255,255,255,0.02);
    padding: .35rem .6rem;
    border-radius: 6px;
  }
  /* Fullscreen button */
  .fullscreen-btn {
    position: absolute;
    bottom: 1.2rem;
    right: 1.6rem;
    background: rgba(255,255,255,0.08);
    border: none;
    color: #fff;
    font-size: 1rem;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .fullscreen-btn:hover {
    background: rgba(255,255,255,0.18);
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="status" id="status">Initializing‚Ä¶</div>
    <div class="target">Target: Oct 8, 2025 ‚Äî 8:30 PM (local time)</div>
    <div class="counter" id="counter" aria-live="polite" role="status">
      <div class="block">
        <div class="digits" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="block">
        <div class="digits" id="hours">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="block">
        <div class="digits" id="minutes">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="block">
        <div class="digits" id="seconds">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>
    <div class="rotate-overlay" id="rotate">
      <div>
        <div class="msg">Rotate your device to <strong>landscape</strong></div>
        <div class="sub">The numbers are big for a reason üòÑ</div>
      </div>
    </div>
    <div class="hint">Auto-switches to ‚Äútime since‚Äù after the target passes.</div>
    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ Full Screen</button>
  </div>
<script>
  const target = new Date(2025, 9, 8, 20, 30, 0);
  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  const statusEl = document.getElementById('status');
  const rotateOverlay = document.getElementById('rotate');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const pad = (n, d=2) => String(n).padStart(d, '0');
  function breakdown(ms) {
    const totalSec = Math.floor(Math.abs(ms) / 1000);
    const s = totalSec % 60;
    const totalMin = Math.floor(totalSec / 60);
    const m = totalMin % 60;
    const totalHr = Math.floor(totalMin / 60);
    const h = totalHr % 24;
    const d = Math.floor(totalHr / 24);
    return { days: d, hours: h, minutes: m, seconds: s };
  }
  function animateIfChanged(el, newText) {
    if (el.textContent !== newText) {
      el.textContent = newText;
      el.classList.add('change');
      setTimeout(() => el.classList.remove('change'), 160);
    }
  }
  function update() {
    const now = new Date();
    const diff = target - now;
    const parts = breakdown(diff);
    if (diff > 0) {
      statusEl.textContent = 'Time remaining';
    } else {
      statusEl.textContent = 'Time since target (reverse)';
    }
    animateIfChanged(daysEl, String(parts.days));
    animateIfChanged(hoursEl, pad(parts.hours));
    animateIfChanged(minutesEl, pad(parts.minutes));
    animateIfChanged(secondsEl, pad(parts.seconds));
  }
  update();
  const interval = setInterval(update, 250);
  function checkOrientation() {
    if (window.innerHeight > window.innerWidth) {
      rotateOverlay.style.display = 'flex';
    } else {
      rotateOverlay.style.display = 'none';
    }
  }
  window.addEventListener('resize', checkOrientation);
  checkOrientation();
  // Fullscreen toggle
  fullscreenBtn.addEventListener('click', async () => {
    try {
      if (!document.fullscreenElement) {
        await document.documentElement.requestFullscreen();
        fullscreenBtn.textContent = '‚õ∂ Exit Full Screen';
      } else {
        await document.exitFullscreen();
        fullscreenBtn.textContent = '‚õ∂ Full Screen';
      }
    } catch (err) {
      console.error('Fullscreen failed:', err);
    }
  });
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) fullscreenBtn.textContent = '‚õ∂ Full Screen';
  });
</script>
</body>
</html>
